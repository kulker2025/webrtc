<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>WebRTC Vide√≥h√≠v√°s</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    video {
      width: 45%;
      margin: 10px;
      border: 1px solid black;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>WebRTC Vide√≥h√≠v√°s</h1>
  <button id="startBtn">Kamera √©s mikrofon enged√©lyez√©se</button>
  <br>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script>
    //const socket = io('http://localhost:8000/'); // üîÅ Cser√©ld ki saj√°t szervered URL-j√©re!
    const socket = io('https://webrtc-45so.onrender.com/');
    const roomId = 'teszt-szoba';

    let localStream;
    let peerConnection;

    const configuration = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startBtn = document.getElementById('startBtn');

    startBtn.addEventListener('click', async () => {
      await startLocalStream();
      socket.emit('join-room', roomId);
      startBtn.disabled = true;
      startBtn.textContent = 'Csatlakozva...';
    });

    async function startLocalStream() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        console.log('Kamera/mikrofon elindult');
      } catch (err) {
        alert('Nem siker√ºlt el√©rni a kamer√°t vagy mikrofont: ' + err);
      }
    }

    function createPeerConnection() {
      const pc = new RTCPeerConnection(configuration);

      localStream.getTracks().forEach(track => {
        pc.addTrack(track, localStream);
      });

      pc.ontrack = event => {
        if (remoteVideo.srcObject !== event.streams[0]) {
          remoteVideo.srcObject = event.streams[0];
          console.log('T√°voli vide√≥ el√©rhet≈ë');
        }
      };

      pc.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('signal', { roomId, data: { candidate: event.candidate } });
        }
      };

      return pc;
    }

    async function callUser() {
      peerConnection = createPeerConnection();

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      socket.emit('signal', { roomId, data: { sdp: peerConnection.localDescription } });
    }

    socket.on('connect', () => {
      console.log('Csatlakozva a Socket.IO szerverhez:', socket.id);
    });

    socket.on('user-connected', async id => {
      console.log('M√°sik kliens csatlakozott:', id);
      if (!peerConnection) {
        await callUser();
      }
    });

    socket.on('signal', async ({ id, data }) => {
      if (!peerConnection) {
        peerConnection = createPeerConnection();
      }

      if (data.sdp) {
        console.log('SDP √ºzenet √©rkezett');
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));

        if (data.sdp.type === 'offer') {
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          socket.emit('signal', { roomId, data: { sdp: peerConnection.localDescription } });
        }
      } else if (data.candidate) {
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
          console.log('ICE candidate hozz√°adva');
        } catch (err) {
          console.error('Hiba ICE candidate hozz√°ad√°sakor:', err);
        }
      }
    });
  </script>
</body>
</html>
