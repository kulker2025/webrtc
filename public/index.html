<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>WebRTC Többfelhasználós Videóhívás</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    video { width: 30%; margin: 10px; border: 1px solid black; }
    #videos { display: flex; flex-wrap: wrap; justify-content: center; }
    button { padding: 10px 20px; font-size: 1rem; margin: 20px; }
  </style>
</head>
<body>
  <h1>WebRTC Többfelhasználós Videóhívás</h1>
  <button id="connectBtn">Csatlakozás</button>
  <div id="videos">
    <video id="localVideo" autoplay playsinline muted></video>
  </div>

<script>
const roomId = 'teszt-szoba';

let socket = null;
let localStream = null;
const peers = {};
const remoteVideos = {};
const pendingCandidates = {};

const localVideo = document.getElementById('localVideo');
const videosContainer = document.getElementById('videos');
const connectBtn = document.getElementById('connectBtn');

const configuration = {
  iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
};

connectBtn.onclick = async () => {
  if (!socket) {
    // Csatlakozás
    connectBtn.disabled = true;
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      connectSocket();

      connectBtn.textContent = 'Lecsatlakozás';
    } catch (err) {
      alert('Nem sikerült elindítani a kamerát vagy mikrofont: ' + err);
    } finally {
      connectBtn.disabled = false;
    }
  } else {
    // Lecsatlakozás
    cleanupPeers();

    if (socket) {
      socket.emit('leave-room', roomId); // opcionális, ha szerveren kezelni akarod
      socket.disconnect();
      socket = null;
    }

    if (localStream) {
      localStream.getTracks().forEach(track => track.stop());
      localStream = null;
      localVideo.srcObject = null;
    }

    connectBtn.textContent = 'Csatlakozás';
  }
};

function connectSocket() {
  if (socket) {
    socket.disconnect();
    cleanupPeers();
  }

  socket = io('https://webrtc-45so.onrender.com/');

  socket.on('connect', () => {
    console.log('Socket.IO kapcsolat létrejött:', socket.id);
    socket.emit('join-room', roomId);
  });

  socket.on('all-users', (users) => {
    users.forEach(userId => {
      createPeerConnection(userId, true);
    });
  });

  socket.on('user-connected', (userId) => {
    console.log('Új felhasználó:', userId);
    createPeerConnection(userId, false);
  });

  socket.on('user-disconnected', (userId) => {
    console.log('Lecsatlakozott:', userId);
    if (peers[userId]) {
      peers[userId].close();
      delete peers[userId];
    }
    removeVideo(userId);
  });

  socket.on('signal', async ({ id, data }) => {
    if (!peers[id]) {
      createPeerConnection(id, false);
    }
    const pc = peers[id];

    if (data?.sdp) {
      try {
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
      } catch (e) {
        console.error('setRemoteDescription hiba:', e);
      }

      if (pendingCandidates[id]) {
        for (const candidate of pendingCandidates[id]) {
          await pc.addIceCandidate(new RTCIceCandidate(candidate));
        }
        delete pendingCandidates[id];
      }

      if (data.sdp.type === 'offer') {
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit('signal', {
          targetId: id,
          data: {
            sdp: {
              type: pc.localDescription.type,
              sdp: pc.localDescription.sdp
            }
          }
        });
      }
    } else if (data?.candidate) {
      if (pc.remoteDescription && pc.remoteDescription.type) {
        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
      } else {
        if (!pendingCandidates[id]) pendingCandidates[id] = [];
        pendingCandidates[id].push(data.candidate);
      }
    }
  });
}

function createPeerConnection(userId, isInitiator) {
  if (peers[userId]) return peers[userId];

  const pc = new RTCPeerConnection(configuration);

  localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

  pc.onicecandidate = event => {
    if (event.candidate) {
      socket.emit('signal', { targetId: userId, data: { candidate: event.candidate } });
    }
  };

  pc.ontrack = event => {
    if (!remoteVideos[userId]) {
      const remoteVideo = document.createElement('video');
      remoteVideo.id = 'remoteVideo-' + userId;
      remoteVideo.autoplay = true;
      remoteVideo.playsInline = true;
      videosContainer.appendChild(remoteVideo);
      remoteVideos[userId] = remoteVideo;
    }
    remoteVideos[userId].srcObject = event.streams[0];
  };

  if (isInitiator) {
    pc.createOffer()
      .then(offer => pc.setLocalDescription(offer))
      .then(() => {
        socket.emit('signal', {
          targetId: userId,
          data: {
            sdp: {
              type: pc.localDescription.type,
              sdp: pc.localDescription.sdp
            }
          }
        });
      });
  }

  peers[userId] = pc;
  return pc;
}

function cleanupPeers() {
  for (const userId in peers) {
    peers[userId].close();
    removeVideo(userId);
    delete peers[userId];
  }
  for (const id in pendingCandidates) {
    delete pendingCandidates[id];
  }
}

function removeVideo(userId) {
  if (remoteVideos[userId]) {
    videosContainer.removeChild(remoteVideos[userId]);
    delete remoteVideos[userId];
  }
}
</script>
</body>
</html>
