<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>WebRTC Többfelhasználós Hívás</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; background: #f8f9fa; }
    #videos { display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; }
    video {
      width: 30%;
      border: 4px solid transparent;
      border-radius: 12px;
    }
    video#localVideo {
      border-color: #0d6efd; /* Bootstrap primary */
      box-shadow: 0 0 15px rgba(13, 110, 253, 0.6);
    }
    .btn i {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <h1 class="mb-4">WebRTC Többfelhasználós Hívás</h1>
  <button id="connectBtn" class="btn btn-primary">
    <i class="bi bi-camera-video"></i> Csatlakozás
  </button>
  <div id="videos" class="mt-4">
    <video id="localVideo" autoplay playsinline muted></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.js"></script>

<script>
const roomId = 'teszt-szoba';
let socket = null;
let localStream = null;
const peers = {};
const remoteVideos = {};
const pendingCandidates = {};

const localVideo = document.getElementById('localVideo');
const videosContainer = document.getElementById('videos');
const connectBtn = document.getElementById('connectBtn');

const configuration = {
  iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
};

let connected = false;

connectBtn.onclick = async () => {
  connectBtn.disabled = true;
  if (!connected) {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      connectSocket();
      connectBtn.classList.replace('btn-primary', 'btn-danger');
      connectBtn.innerHTML = '<i class="bi bi-x-circle"></i> Lecsatlakozás';
      connected = true;
    } catch (err) {
      alert('Nem sikerült elindítani a kamerát vagy mikrofont: ' + err);
    } finally {
      connectBtn.disabled = false;
    }
  } else {
    // Lecsatlakozás
    cleanupPeers();
    if (socket) {
      socket.emit('leave-room', roomId); // opcionális
      socket.disconnect();
      socket = null;
    }
    if (localStream) {
      localStream.getTracks().forEach(track => track.stop());
      localStream = null;
      localVideo.srcObject = null;
    }
    connectBtn.classList.replace('btn-danger', 'btn-primary');
    connectBtn.innerHTML = '<i class="bi bi-camera-video"></i> Csatlakozás';
    connected = false;
    connectBtn.disabled = false;
  }
};

function connectSocket() {
  if (socket) {
    socket.disconnect();
    cleanupPeers();
  }

  socket = io('https://webrtc-45so.onrender.com/');

  socket.on('connect', () => {
    console.log('Socket.IO kapcsolat:', socket.id);
    socket.emit('join-room', roomId);
  });

  socket.on('all-users', (users) => {
    users.forEach(userId => {
      createPeerConnection(userId, true);
    });
  });

  socket.on('user-connected', (userId) => {
    console.log('Új felhasználó:', userId);
    createPeerConnection(userId, false);
  });

  socket.on('user-disconnected', (userId) => {
    if (peers[userId]) peers[userId].close();
    delete peers[userId];
    removeVideo(userId);
  });

  socket.on('signal', async ({ id, data }) => {
    if (!peers[id]) {
      createPeerConnection(id, false);
    }
    const pc = peers[id];

    if (data?.sdp) {
      await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
      if (pendingCandidates[id]) {
        for (const c of pendingCandidates[id]) await pc.addIceCandidate(new RTCIceCandidate(c));
        delete pendingCandidates[id];
      }
      if (data.sdp.type === 'offer') {
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit('signal', {
          targetId: id,
          data: { sdp: { type: pc.localDescription.type, sdp: pc.localDescription.sdp } }
        });
      }
    } else if (data?.candidate) {
      if (pc.remoteDescription?.type) {
        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
      } else {
        if (!pendingCandidates[id]) pendingCandidates[id] = [];
        pendingCandidates[id].push(data.candidate);
      }
    }
  });
}

function createPeerConnection(userId, isInitiator) {
  if (peers[userId]) return peers[userId];

  const pc = new RTCPeerConnection(configuration);

  localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

  pc.onicecandidate = event => {
    if (event.candidate) {
      socket.emit('signal', { targetId: userId, data: { candidate: event.candidate } });
    }
  };

  pc.ontrack = event => {
    if (!remoteVideos[userId]) {
      const remoteVideo = document.createElement('video');
      remoteVideo.id = 'remoteVideo-' + userId;
      remoteVideo.autoplay = true;
      remoteVideo.playsInline = true;
      videosContainer.appendChild(remoteVideo);
      remoteVideos[userId] = remoteVideo;
    }
    remoteVideos[userId].srcObject = event.streams[0];
  };

  if (isInitiator) {
    pc.createOffer()
      .then(offer => pc.setLocalDescription(offer))
      .then(() => {
        socket.emit('signal', {
          targetId: userId,
          data: { sdp: { type: pc.localDescription.type, sdp: pc.localDescription.sdp } }
        });
      });
  }

  peers[userId] = pc;
  return pc;
}

function cleanupPeers() {
  for (const id in peers) {
    peers[id].close();
    removeVideo(id);
    delete peers[id];
  }
  for (const id in pendingCandidates) delete pendingCandidates[id];
}

function removeVideo(userId) {
  const video = remoteVideos[userId];
  if (video) {
    videosContainer.removeChild(video);
    delete remoteVideos[userId];
  }
}
</script>
</body>
</html>
